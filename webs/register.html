<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>咚咕-要健康，用咚咕！</title>
	<link href="../styles/register.css" rel="stylesheet">
	<script src="../scripts/jquery-2.1.4.min.js"></script>
	<script src="../scripts/register.js"></script>
</head>
<body>
	<header>
		<div class="top_bg"></div>
	</header>
	<div class="content">
		<div class="line">
			<div class="title tc">注册</div>
		</div>
		<div class="content_bg tc">
			<form class="form_register pr">
				<span id="error_total">&nbsp;</span>
				<div>
					<input type="text" id="userId" class="inputtxt" placeholder="用户名">
				</div>
				<span id="error_id">&nbsp;</span>
				<div>
					<input type="password" id="password" class="inputtxt" placeholder="密码">
				</div>
				<span id="error_pw">&nbsp;</span>
				<div>
					<input type="password" id="confirm_pw" class="inputtxt" placeholder="确认密码">
				</div>
				<span id="error_confirm">&nbsp;</span>
				<div class="special">
					<div class="radio_form">
						<input type="radio" id="normal" name="radio" value="3" checked="checked">
						<label for="normal">普通用户</label>
					</div>
					<div class="radio_form">
						<input type="radio" id="doctor" name="radio" value="1">
						<label for="doctor">医生</label>
					</div>
					<div class="radio_form">
						<input type="radio" id="coach" name="radio" value="2">
						<label for="coach">教练</label>
					</div>
				</div>
				<input type="button" value="注册" id="register" onclick="registerUser()">
				<div class="link_login">
					<a href="login.php">已有账号，直接登录></a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
